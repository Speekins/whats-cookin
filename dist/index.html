<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <link rel="stylesheet" href="../src/styles.css" />
  <title>What's Cookin'</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Roboto:wght@100;300;400&family=Work+Sans&display=swap"
    rel="stylesheet">
</head>

<body>
  <header>
    <nav class="nav-bar-container">
      <div class="header-left-align">
        <input type="search" placeholder="Search..." class="search-bar" id="search-bar">
      </div>
      <div class="header-right-align">
        <div class="welcome-message"></div>
        <div class="header-buttons my-recipes-button" id="my-recipes" tabindex="0" aria-label="go to my recipes view" aria-selected="false" role="tab">My Recipes</div>
        <div class="header-buttons all-recipes-button selected-view" id="all-recipes" tabindex="0" aria-label="go to all recipes view" aria-selected="true" role="tab">All Recipes</div>

      </div>
    </nav>
  </header>
  <section class="below-header-container">
    <section class="banner">
      <img src="./images/whats-cookin-logo.png" id="logo" alt="what's cookin' logo">
      <div id="featured-recipe-parent" class="featured-recipe-parent">
        <div class="recipe-details" id="recipe-details">
          <div class="featured-recipe-title-parent">
            <h3 tabindex="0" class="featured-recipe-title" id=""></h3>
          </div>
          <div class="special-tag" id="special-tag">
            <img class="featured-bookmark-icon bookmark-nodes" src="./images/bookmark-tiles-unsaved.png"
              alt="save featured recipe">
            <p>Recipe</p>
            <p>Featured</p>
          </div>
        </div>
      </div>
      <div class="pantry-parent hidden">
        <div class="pantry-container">
          <div class="pantry-text-container">
            <h2>My pantry</h2>
          </div>
          <div class="ingredient-container">
            <table>
              <!-- innerHTML for table view will go here -->
            </table>
          </div>
        </div>
      </div>
    </section>
    <nav class="filter-bar">
      <select class="filter" id="filter" role="menubar">
        <option>Filter recipes by type...</option>
      </select>
      <button class="filter-clear-button disabled" id="filter-clear-button" disabled>clear filter</button>
    </nav>
    <section class="all-recipes-container">
    </section>
  </section>
  <div class="modal" id="modal-1" aria-hidden="true">
    <div class="modal-grandparent" tabindex="-1">
      <div class="modal-parent" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
        <div class="close-modal-btn-container">
          <button class="close-modal-btn" id="close-modal-button" aria-label="Close modal">close</button>
        </div>
        <div class="modal-content-parent">
          <div class="modal-tag-div">
            <p>tags: </p>
            <ul class="modal-tag-parent" id="modal-tag-parent">
              <!-- innerHTML for recipe tags will go here -->
            </ul>
          </div>
          <h1 id="modal-title"></h1>
          <nav class="modal-bookmark-nav">
            <img tabindex="0" class="modal-bookmark-icon" id="modal-save-recipe" src="./images/bookmark-unsaved.png">
            <p class="modal-icon-label">add to<br>
              My Recipes</p>
            <button id="modal-cook-button"></button>
            </nav>
          <div class="modal-image-ingr-parent">
            <img class="modal-image" id="modal-image" src="" alt="">
            <ul id="ingr-parent" class="ingr-ul">
              <!-- innerHTML for ingredients list will go here -->
            </ul>
          </div>
          <section class="instructions-grandparent">
            <h2>Instructions</h2>
            <div class="instructions-parent">
              <ol class="instructions-list" id="instructions-list">
                <!-- innerHTML for instructions list will go here -->
              </ol>
            </div>
          </section>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="bundle.js"></script>
</html>
